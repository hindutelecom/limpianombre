<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Envío Masivo de SMS</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      color: #c62828;
      margin-bottom: 1rem;
    }
    .filtros, .mensaje-box, .buscador-dni {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
    .filtros select, .buscador-dni input, .mensaje-box textarea, .mensaje-box select {
      padding: 0.5rem;
      font-size: 0.95rem;
    }
    .buscador-dni input {
      flex: 1;
      max-width: 300px;
    }
    textarea {
      width: 100%;
      min-height: 60px;
    }
    .vista-previa {
      background-color: #fff3f3;
      padding: 1rem;
      border: 1px solid #ffcdd2;
      border-radius: 5px;
      margin-bottom: 1rem;
    }
    .tabla-container {
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 0.6rem;
      border: 1px solid #ddd;
      font-size: 0.9rem;
    }
    th {
      background-color: #e53935;
      color: white;
    }
    .boton-enviar {
      background-color: #c62828;
      color: white;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    .contador {
      margin-top: 0.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Envío Masivo de SMS</h1>

  <div class="filtros">
    <select id="filtroAsignacion">
      <option value="">Asignación</option>
    </select>
    <select id="filtroAccion">
      <option value="">Acción</option>
      <option value="CONSULTA">CONSULTA</option>
      <option value="Aceptó">Aceptó</option>
      <option value="No Aceptó">No Aceptó</option>
      <option value="Oferta Enviada">Oferta Enviada</option>
    </select>
    <select id="filtroEstado">
      <option value="">Estado de Pago</option>
      <option value="Pagado">Pagado</option>
      <option value="Pendiente">Pendiente</option>
    </select>
  </div>

  <div class="buscador-dni">
    <input type="text" id="buscarDNI" placeholder="Buscar por DNI" />
  </div>

  <div class="mensaje-box">
    <select id="tipoMensaje">
      <option value="">Seleccionar tipo de mensaje</option>
      <option value="link">Enlace a la página</option>
      <option value="propuesta">Propuesta Aceptada</option>
      <option value="recordatorio">Recordatorio de Pago</option>
      <option value="personalizado">Mensaje Personalizado</option>
    </select>
    <textarea id="mensajePersonalizado" placeholder="Escribe tu mensaje personalizado..." style="display:none"></textarea>
  </div>

  <div class="vista-previa" id="vistaPrevia">
    <strong>Mensaje a enviar:</strong>
    <p id="textoVista">(Selecciona un tipo de mensaje)</p>
  </div>

  <button class="boton-enviar" id="btnEnviar">Enviar Mensaje</button>
  <div class="contador" id="contadorEnvios">0 SMS enviados</div>

  <div class="tabla-container">
    <table>
      <thead>
        <tr>
          <th><input type="checkbox" id="checkTodos" /></th>
          <th>DNI</th>
          <th>Nombre</th>
          <th>Asignación</th>
          <th>Total S/</th>
          <th>Cancelación</th>
          <th>Teléfono</th>
          <th>Estado Pago</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody id="tablaClientes">
        <!-- Se rellenará con JS -->
      </tbody>
    </table>
  </div>

  <script>
    const empresa = window.location.pathname.split('/')[1];
    let clientes = [];
    let seleccionados = new Set();
    const tabla = document.getElementById('tablaClientes');

    async function cargarClientes() {
      const res = await fetch(`/api/clientes_masivo?empresa=${empresa}`);
      const data = await res.json();
      clientes = data.clientes || [];
      renderTabla();
      cargarOpcionesAsignacion();
    }

    function cargarOpcionesAsignacion() {
      const select = document.getElementById('filtroAsignacion');
      const asignaciones = [...new Set(clientes.map(c => c.asignacion))].filter(Boolean);
      asignaciones.forEach(a => {
        const opt = document.createElement('option');
        opt.value = a;
        opt.textContent = a;
        select.appendChild(opt);
      });
    }

    function renderTabla() {
      tabla.innerHTML = '';
      const filtroAsignacion = document.getElementById('filtroAsignacion').value;
      const filtroAccion = document.getElementById('filtroAccion').value;
      const filtroEstado = document.getElementById('filtroEstado').value;
      const dniBuscado = document.getElementById('buscarDNI').value.trim();

      const filtrados = clientes.filter(c => {
        return (!filtroAsignacion || c.asignacion === filtroAsignacion) &&
               (!filtroAccion || c.accion === filtroAccion) &&
               (!filtroEstado || c.estado_pago === filtroEstado) &&
               (!dniBuscado || c.dni === dniBuscado);
      });

      filtrados.forEach(c => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td><input type="checkbox" value="${c.dni}" ${seleccionados.has(c.dni) ? 'checked' : ''}></td>
          <td>${c.dni}</td>
          <td>${c.nom_cliente}</td>
          <td>${c.asignacion || ''}</td>
          <td>${c.total_soles || ''}</td>
          <td>${c.cancelacion || ''}</td>
          <td>${c.num1 || ''}</td>
          <td>${c.estado_pago || ''}</td>
          <td>${c.accion || ''}</td>
        `;
        tr.querySelector('input').addEventListener('change', e => {
          const dni = e.target.value;
          if (e.target.checked) seleccionados.add(dni);
          else seleccionados.delete(dni);
        });
        tabla.appendChild(tr);
      });
    }

    document.getElementById('checkTodos').addEventListener('change', e => {
      seleccionados = new Set();
      if (e.target.checked) {
        clientes.forEach(c => seleccionados.add(c.dni));
      }
      renderTabla();
    });

    document.getElementById('buscarDNI').addEventListener('input', renderTabla);
    document.getElementById('filtroAsignacion').addEventListener('change', renderTabla);
    document.getElementById('filtroAccion').addEventListener('change', renderTabla);
    document.getElementById('filtroEstado').addEventListener('change', renderTabla);

    document.getElementById('tipoMensaje').addEventListener('change', e => {
      const tipo = e.target.value;
      const vista = document.getElementById('textoVista');
      const personalizado = document.getElementById('mensajePersonalizado');
      personalizado.style.display = tipo === 'personalizado' ? 'block' : 'none';

      vista.textContent = {
        link: 'Ingrese a nuestra plataforma para consultar y negociar su deuda.',
        propuesta: '{nombre}, su propuesta fue aceptada. Monto final: {Cancelación}.',
        recordatorio: '{nombre} recuerde de hacer el pago de {Cancelación} y tenga ya su carta de No Adeudo.',
        personalizado: personalizado.value
      }[tipo] || '(Selecciona un tipo de mensaje)';
    });

    document.getElementById('mensajePersonalizado').addEventListener('input', e => {
      const vista = document.getElementById('textoVista');
      vista.textContent = e.target.value;
    });

    document.getElementById('btnEnviar').addEventListener('click', async () => {
      const tipo = document.getElementById('tipoMensaje').value;
      let texto = document.getElementById('textoVista').textContent;

      if (!tipo) {
        alert('Seleccione un tipo de mensaje');
        return;
      }

      if (seleccionados.size === 0) {
        alert('Seleccione al menos un cliente para enviar el SMS');
        return;
      }

      // Construir lista de mensajes para enviar
      const listaMensajes = [];

      for (const dni of seleccionados) {
        const c = clientes.find(x => x.dni === dni);
        if (!c) continue;

        const mensaje = texto
          .replace('{nombre}', c.nom_cliente)
          .replace('{Cancelación}', c.cancelacion);

        listaMensajes.push({ dni, mensaje });
      }

      try {
        const res = await fetch('/api/enviar_sms_masivo', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ empresa, mensajes: listaMensajes }),
        });

        const data = await res.json();

        if (data.success) {
          document.getElementById('contadorEnvios').textContent = `${data.enviados} SMS enviados`;
          alert(`Envío masivo completado: ${data.enviados} mensajes enviados.`);
        } else {
          alert('Error al enviar mensajes: ' + (data.error || 'Error desconocido'));
        }
      } catch (error) {
        alert('Error en la comunicación con el servidor: ' + error.message);
      }
    });

    cargarClientes();
  </script>
</body>
</html>
