<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Envío Masivo de SMS</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f8f8f8;
    }
    h1 {
      color: #b40000;
      margin-bottom: 1rem;
    }
    .filtros {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .filtros label {
      display: flex;
      flex-direction: column;
      font-weight: 600;
      font-size: 0.9rem;
    }
    .filtros input,
    .filtros select {
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 0.9rem;
      min-width: 150px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    table th,
    table td {
      border: 1px solid #ddd;
      padding: 0.5rem;
      text-align: left;
      font-size: 0.85rem;
    }
    table th {
      background-color: #f1f1f1;
    }
    .box-previa {
      background-color: #fff3f3;
      border-left: 4px solid #b40000;
      padding: 1rem;
      margin: 1rem 0;
      font-size: 0.9rem;
    }
    .btn {
      padding: 0.6rem 1.2rem;
      background-color: #b40000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .btn:hover {
      background-color: #910000;
    }
    .contador {
      margin-top: 1rem;
      font-size: 0.85rem;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h1>Envío Masivo de SMS</h1>
  <div class="filtros">
    <label>
      Asignación
      <select id="filtro-asignacion">
        <option value="">-- Seleccionar --</option>
        <option value="INTERBANK">INTERBANK</option>
        <option value="BBVA">BBVA</option>
        <option value="SCOTIABANK">SCOTIABANK</option>
      </select>
    </label>
    <label>
      Rango Deuda
      <select id="filtro-deuda">
        <option value="">-- Seleccionar --</option>
        <option value="0-500">0 - 500</option>
        <option value="501-1000">501 - 1000</option>
        <option value="1001-5000">1001 - 5000</option>
      </select>
    </label>
    <label>
      Acción
      <select id="filtro-accion">
        <option value="">-- Todas --</option>
        <option value="CONSULTA">CONSULTA</option>
        <option value="Aceptó">ACEPTÓ</option>
        <option value="Oferta Enviada">OFERTA ENVIADA</option>
        <option value="No Aceptó">NO ACEPTÓ</option>
      </select>
    </label>
  </div>

  <div class="filtros">
    <label>
      Buscar por DNI
      <input type="text" id="buscar-dni" placeholder="Ingrese DNI..." />
    </label>
  </div>

  <div class="filtros">
    <label>
      Tipo de mensaje
      <select id="tipo-mensaje">
        <option value="">-- Seleccionar --</option>
        <option value="link">Enlace de consulta</option>
        <option value="propuesta">Propuesta aceptada</option>
        <option value="recordatorio">Recordatorio de pago</option>
        <option value="personalizado">Mensaje personalizado</option>
      </select>
    </label>
    <label>
      Mensaje personalizado
      <input type="text" id="mensaje-personalizado" placeholder="Escriba el mensaje..." />
    </label>
  </div>

  <div class="box-previa" id="preview-mensaje">
    Vista previa del mensaje aparecerá aquí...
  </div>

  <button class="btn" id="btn-enviar">Enviar Mensaje</button>

  <div class="contador" id="contador-envios">
    Total de SMS enviados: 0
  </div>

  <table>
    <thead>
      <tr>
        <th><input type="checkbox" id="seleccionar-todos" /></th>
        <th>DNI</th>
        <th>Nombre</th>
        <th>Asignación</th>
        <th>Teléfono</th>
        <th>Deuda</th>
        <th>Cancelación</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody id="tabla-clientes">
      <!-- Datos se cargarán dinámicamente -->
    </tbody>
  </table>

  <script>
    console.log("✅ JavaScript sí se está ejecutando");
    // Aquí irá el fetch y lógica JS luego
  </script>
</body>
</html>
