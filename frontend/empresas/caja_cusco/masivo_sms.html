<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Env√≠o Masivo de SMS</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
      color: #333;
    }

    .filtros, .buscar-dni, .panel-mensaje, .tabla-clientes {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .filtros {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
    }

    .filtros select, .buscar-dni input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      min-width: 150px;
    }

    .buscar-dni {
      display: flex;
      align-items: center;
      gap: 10px;
      max-width: 300px;
    }

    .buscar-dni input {
      flex: 1;
    }

    .panel-mensaje select, .panel-mensaje textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .btn {
      background-color: #cc0000;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    .btn:hover {
      background-color: #990000;
    }

    .contador-envios {
      margin-top: 10px;
      font-weight: bold;
      color: #cc0000;
    }

    .preview-mensaje {
      font-style: italic;
      background-color: #f1f1f1;
      border-left: 4px solid #cc0000;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      font-size: 14px;
    }

    th {
      background-color: #cc0000;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

  </style>
</head>
<body>

  <h2>üì® Env√≠o Masivo de SMS</h2>

  <div class="filtros">
    <select id="filtro-asignacion">
      <option value="">Asignaci√≥n</option>
      <option value="INTERBANK">INTERBANK</option>
      <option value="BBVA">BBVA</option>
    </select>

    <select id="filtro-rango-deuda">
      <option value="">Rango Deuda</option>
      <option value="0-1000">0 - 1,000</option>
      <option value="1001-5000">1,001 - 5,000</option>
    </select>

    <select id="filtro-sexo">
      <option value="">Sexo</option>
      <option value="M">Masculino</option>
      <option value="F">Femenino</option>
    </select>

    <select id="filtro-acciones">
      <option value="">Acciones</option>
      <option value="Pendiente">Pendiente</option>
      <option value="Pagado">Pagado</option>
    </select>
  </div>

  <div class="buscar-dni">
    <input type="text" placeholder="Buscar por DNI" id="buscar-dni" />
    <button class="btn" onclick="buscarDNI()">Buscar</button>
  </div>

  <div class="panel-mensaje">
    <label for="tipo-mensaje"><strong>Tipo de Mensaje</strong></label>
    <select id="tipo-mensaje" onchange="actualizarPreview()">
      <option value="">Seleccione...</option>
      <option value="link">üîó Enviar Link</option>
      <option value="aceptado">‚úÖ Propuesta Aceptada</option>
      <option value="recordatorio">‚è∞ Recordatorio de Pago</option>
      <option value="personalizado">‚úçÔ∏è Mensaje Personalizado</option>
    </select>

    <label for="mensaje-personalizado"><strong>Mensaje Personalizado</strong></label>
    <textarea id="mensaje-personalizado" rows="3" placeholder="Escribe aqu√≠ si seleccionaste personalizado" oninput="actualizarPreview()"></textarea>

    <div class="preview-mensaje" id="preview-mensaje">
      Vista previa del mensaje...
    </div>

    <button class="btn" onclick="enviarMensajes()">Enviar Mensaje</button>

    <div class="contador-envios">
      SMS enviados: <span id="contador">0</span>
    </div>
  </div>

  <div class="tabla-clientes">
    <table>
      <thead>
        <tr>
          <th>Seleccionar</th>
          <th>DNI</th>
          <th>Nombre</th>
          <th>Asignaci√≥n</th>
          <th>Deuda Total</th>
          <th>Cancelaci√≥n</th>
          <th>Tel√©fono</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tabla-clientes">
        <!-- Aqu√≠ van los datos cargados din√°micamente -->
      </tbody>
    </table>
  </div>

  <script>
    function actualizarPreview() {
      const tipo = document.getElementById('tipo-mensaje').value;
      const personalizado = document.getElementById('mensaje-personalizado').value;
      let preview = '';

      switch (tipo) {
        case 'link':
          preview = '{nombre}, ingrese al siguiente link para ver su propuesta: https://limpianombre.com';
          break;
        case 'aceptado':
          preview = '{nombre}, su propuesta ha sido aceptada. El monto a pagar es {Cancelaci√≥n}.';
          break;
        case 'recordatorio':
          preview = '{nombre}, recuerde hacer el pago de {Cancelaci√≥n} para obtener su carta de No Adeudo.';
          break;
        case 'personalizado':
          preview = personalizado || '(Escriba su mensaje personalizado)';
          break;
        default:
          preview = 'Seleccione un tipo de mensaje para ver la vista previa.';
      }

      document.getElementById('preview-mensaje').innerText = preview;
    }

    function buscarDNI() {
      const dni = document.getElementById('buscar-dni').value;
      alert("Buscar por DNI: " + dni);
      // Aqu√≠ ir√≠a la l√≥gica real de filtrado
    }

    function enviarMensajes() {
      alert("Env√≠o simulado. Aqu√≠ ir√≠a la l√≥gica real.");
      const contador = document.getElementById('contador');
      contador.innerText = parseInt(contador.innerText) + 1;
    }
  </script>
</body>
</html>
